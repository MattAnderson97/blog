<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
        <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
        <script src="https://cdn.jsdelivr.net/npm/@editorjs/paragraph@latest"></script>
        <script src="https://cdn.jsdelivr.net/npm/@editorjs/simple-image@latest"></script>
        <script src="https://cdn.jsdelivr.net/npm/@editorjs/embed@latest"></script>
        <script src="https://cdn.jsdelivr.net/npm/@editorjs/delimiter@latest"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/editor.css') }}">
        <title>Editor</title>
    </head>
    <body>
        <nav class="navbar">
            <div class="nav-left">
                <a href="#" class="back nav-item nav-btn">< Posts</a>
                <span class="status nav-item">Status</span>
            </div>
            <div class="nav-right">
                <a href="#" class="preview nav-item nav-btn">Preview</a>
                <button class="publish nav-item nav-btn" id="publish_btn">Publish</button>
                <a href="#" class="sidebar-toggle nav-item nav-btn">Sidebar</a>
            </div>
        </nav>
        <section class="content">
            <!-- <div class="image-upload">
                <div class="file-upload"><input type="file" name="image" id="PostImage">Add Thumbnail</div>
                <div class="unsplash"></div>
            </div> -->
            <div class="post-meta">
                <form id="create_post_form">
                    <input type="text" name="title" placeholder="Post title" id="PostTitle" class="title">
                    <input type="hidden" name="description">
                    <!-- <input type="hidden" name="content"> -->
                </form>
            </div>
            <div class="editor">
                <!-- <div class="placeholder">B1egin writing your post...</div> -->
                <div id="editorjs"></div>
            </div>
            <span class="wordcount">0 words</span>
        </section>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='js/editor.js') }}"></script>
    </body>
</html>
