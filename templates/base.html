<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/reset.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/base.css') }}">
        <title>{% block title %}{{ title }}{% endblock %}</title>
        {% block head %}
        {% endblock %}
    </head>
    <body>
        <div class="nav">
            <div class="nav-bar content">
                <div class="nav-title"><a href="/">Matt's blog</a></div>
                {% if  logged_in %}
                    <div class="user-icon"></div>
                {% else %}
                    <div class="user-login"><a href="#">Login</a></div>
                {% endif %}
            </div>
        </div>
        <div class="wrapper">
            <div class="main content">
                <div class="header">
                    {% block header %}
                    {% endblock %}
                </div>
                {% block content %}
                {% endblock %}
            </div>
            <div class="push"></div>
        </div>
        <div class="footer">
            <div class="footer-content">
                <ul class="footer-links">
                    <li><a href="#">About me</a></li>
                    <li><a href="#">How the blog was made</a></li>
                    <li><a href="https://github.com/mattanderson97">Github</a></li>
                </ul>
            </div>
        </div>
    </body>
</html>
