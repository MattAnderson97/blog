<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{{ title }}{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/reset.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/base.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
        {% block head %}
        {% endblock %}
    </head>
    <body>
        <div class="wrapper">
            <div class="nav">
                <div class="nav-bar content">
                    <div class="nav-title"><a href="/">Matt's blog</a></div>
                    {% if  logged_in %}
                        <div class="user-icon"></div>
                    {% else %}
                        <div class="user-login"><a id="login-button">Login</a></div>
                    {% endif %}
                </div>
            </div>
            <div class="main content">
                <div class="header">
                    {% block header %}
                    {% endblock %}
                </div>
                {% block content %}
                {% endblock %}
                <div class="form-box hidden" id="login-box">
                    <i class="far fa-times-circle close-icon" id="close-form-btn"></i>
                    <ul class="form-toggle">
                        <li class="active"><a>Login</a></li>
                        <li><a>Register</a></li>
                    </ul>
                
                    <div class="login" id="login">
                        <span class="title">Login to your account</span>
                        <form class="login-form">
                            <div class="login-form-content">
                                <input class="username" id="login-username" type="text" placeholder="username" required>
                                <input class="password" id="login-password" type="password" placeholder="password" required>
                                <div class="submit" id="login-submit">Submit</div>
                            </div>
                        </form>
                    </div>
                    <div class="register hidden" id="register"></div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer-content">
                <ul class="footer-links">
                    <li><a href="#">About me</a></li>
                    <li><a href="#">How the blog was made</a></li>
                    <li><a href="https://github.com/mattanderson97">Github</a></li>
                </ul>
            </div>
        </div>
        <div class="overlay hidden" id="overlay"></div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/login.js') }}"></script>
        {% block scripts %}
        {% endblock %}
    </body>
</html>
